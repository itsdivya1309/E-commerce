{% extends "base.html" %}
{% block content %}
{% for message in messages %}
    <div class="alert alert-success" role="alert">
        <p>{{message}}</p>
    </div>
{% endfor %}
<div class="container my-3">
    {% comment %} {% for message in messages %}
        <div class="toast align-items-center d-block w-100" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                {{message}}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %} {% endcomment %}   
    <div style="display: flex;align-items:center;justify-content:center;">
        <h1>Register</h1>
    </div>  
    <form method='POST'>
        {% csrf_token %}
        <div class="mb-3">
        <label for="exampleInputfN" class="form-label">First Name</label>
        <input name='first_name' type="name" class="form-control" id="exampleInputfN" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
        <label for="exampleInputlN" class="form-label">Last Name</label>
        <input name='last_name' type="name" class="form-control" id="exampleInputlN" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name='username' type="name" class="form-control" id="username" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
        <label  for="exampleInputPassword1" class="form-label">Password</label>
        <input name='password1' type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
        <label  for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input name='password2' type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script>
    var alertElements = document.querySelectorAll('.alert');
    alertElements.forEach(function(alertElement, index) {
        setTimeout(function() {
            alertElement.style.display = 'none';
        }, (index + 1) * 2000);
    });
  </script>
{% endblock content %}
