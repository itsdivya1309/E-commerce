<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .hover-border:hover{
        border: 2px solid black;
      }
    </style>
</head>
<body style='overflow-x: hidden;'>
    <nav class="navbar navbar-expand-lg bg-dark" style="position: sticky;top: 0;z-index: 100;" data-bs-theme='dark'>
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="/">PlatForm 9³/⁴</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-4">
                <a class="nav-link fs-5" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link fs-5" href="/products">Products</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link fs-5" href="/cart">Cart</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
            <button class="btn btn-outline-primary mx-2" onclick="location.href='/logout'" type="submit">Logout</button>
            <button class="btn btn-outline-danger mx-2" onclick="location.href='/profile'" type="submit">Profile</button>
            {% else %}
            <button class="btn btn-outline-primary mx-2" onclick="location.href='/login'" type="submit">Login</button>
            <button class="btn btn-outline-danger mx-2" onclick="location.href='/signup'" type="submit">Sign Up</button>
            {% endif %}
          </div>
        </div>
      </nav>
      {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
